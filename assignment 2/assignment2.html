<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>MULTIPLE CHOICE QUIZ</title>
</head>
<div id="container">
<div id="start"> Start Quiz!</div>
<div id="quiz" style="display: none">
    <div id="question"> <p> questions!</p></div>
<div id="choices">
    <div class="choice" id="A"
         onclick="checkAnswer('A')"></div>

     onclick="checkAnswer('B')"></div>
<div class="choice" id="C"
     onclick="checkAnswer('C')"></div>
<div class="choice" id="D"
     onclick="checkAnswer('D')"></div>
</div>
<div id=timer">
<div id=counter"></div>
<div id="btimeGauge"></div>
<div id="timeGauge"></div>
</div>
<div id="progress"></div>
</div>
    <div id="score" style= "display : none;"></div>
</div>
    <script src="assignment2js.js"></script>
</div>
</body>
